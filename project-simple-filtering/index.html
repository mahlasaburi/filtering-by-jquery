<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple filtering</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class=container>
      <section class="row main-section p-0 border-bottom border-5 " #filter>
        <div class="col-6 col-md-4 col-lg-2 me-auto">
            <div class="shape ">
                <div class = "triangle triangle-btn filter"></div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-2 me-auto">
            <div class="shape">
                <div class = "square square-btn filter"></div>
            </div>
        </div>
        <div class="col-12 col-md-4 col-lg-2 me-auto d-flex justify-content-center">
            <div class="shape">
                <div class = "circle circle-btn circle-res filter"></div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-2 me-auto text-center mb-5">
            <p class="text-red red-btn filter">red</p>
        </div>
        <div class="col-6 col-md-4 col-lg-2 me-auto text-center mb-5">
            <p class="text-all all-btn filter" id="all">all</p>
        </div>
      </section>
      <!-- section 2************************* -->
      <section class="row main-section p-0 mt-2">
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 me-auto">
            <div class="shape">
                <div class = 'circle circle-black circle-hide not-red'></div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 me-auto">
            <div class="shape">
                <div class = 'square square-red square-hide'></div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 me-auto">
            <div class="shape">
                <div class = 'circle circle-hide not-red'></div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 me-auto">
            <div class="shape">
                <div class = 'triangle triangle-black triangle-hide not-red'></div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 me-auto">
            <div class="shape">
                <div class = 'square square-hide not-red'></div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 me-auto">
            <div class="shape">
                <div class = 'square square-black square-hide not-red'></div>
            </div>
        </div>
      <!-- section 3************************* -->
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 me-auto">
            <div class="shape">
                <div class = 'circle circle-red circle-hide'></div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 me-auto">
            <div class="shape">
                <div class = 'triangle triangle-gray triangle-hide not-red'></div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 me-auto">
            <div class="shape">
                <div class = 'square square-gray square-hide not-red'></div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 me-auto">
            <div class="shape">
                <div class = 'circle circle-gray circle-hide not-red'></div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 me-auto">
            <div class="shape">
                <div class = 'triangle triangle-red triangle-hide'></div>
            </div>
        </div>
        <div class="col-6 col-md-4 col-lg-3 col-xl-2 me-auto">
            <div class="shape">
                <div class = 'square square-hide not-red'></div>
            </div>
        </div>
      </section>
    </main>

    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/jquery-file.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
